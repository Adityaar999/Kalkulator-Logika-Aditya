[theme]
# Warna primer: Kontras terang agar tombol tetap terlihat
primaryColor="#FFFFFF" 

# Warna latar belakang utama: Hijau solid dari logo
backgroundColor="#4CAF50" # Contoh hijau, bisa disesuaikan

# Warna latar belakang sekunder: Sedikit lebih gelap dari hijau utama agar ada kontras
secondaryBackgroundColor="#388E3C" 

# Warna teks: Hitam untuk keterbacaan di latar belakang hijau
textColor="#000000" 

# Font tetap sans serif untuk elemen UI lainnya
font="sans serif"